<header>
  <nav>
    <div class="row row-1">
      <div class="col-3 logo text-center">
        <a routerLink="/" style="text-decoration: none">Story Shelf </a>
      </div>
      <div class="col text-center">
        <div class="form-group">
          <input type="text" name="" id="" placeholder="Search Product..." />
          <select name="" id="" class="select">
            <option value="">Select Category</option>
            <option value="">Advanture</option>
            <option value="">Horror</option>
            <option value="">Science Fiction</option>
            <option value="">Fantasy</option>
            <option value="">Education</option>
            <option value="">Mystry</option>
            <option value="">Self Help</option>
          </select>
          <div class="searchIcon">
            <img src="../../../../assets/icons/search.png" alt="" />
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="divIcons">
          <img
            src="../../../../assets/user2.png"
            alt=""
            *ngIf="userLoggedIn"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          />
          <img
            src="../../../../assets/user2.png"
            alt=""
            *ngIf="!userLoggedIn"
            (click)="toUserProfile()"
          />
          <img
            src="../../../../assets/heart.png"
            alt=""
            (click)="toWishList()"
          />
          <img
            src="../../../../assets/shopping-bag.png"
            alt=""
            (click)="toCart()"
          />
        </div>
      </div>
    </div>
    <div class="row row-2">
      <div class="col-2">
        <a routerLink="register">Register</a>
        <a routerLink="login">Login</a>
      </div>
      <div class="col">
        <div class="menu">
          <a href="trending">Trending Now</a>
          <a href="bestSeller">Best Seller</a>
          <a href="newArrival">New Arrival</a>
          <a href="seeAll">See All</a>
          <a [routerLink]="['/']" routerLinkActive="router-link-active" >Today's Deal</a>
          <a [routerLink]="['/']" routerLinkActive="router-link-active" >Fiction Books</a>
        </div>
      </div>
      <div class="col-3 text-end">
        <a routerLink="contact-us">Contact</a>
        <a routerLink="about-us">About</a>
        <a routerLink="category">Category</a>
        <a routerLink="product">Products</a>
      </div>
    </div>
  </nav>
  <!-- offcanvas  -->
  <div
    class="offcanvas userDetails offcanvas-start"
    tabindex="-1"
    id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">User Info :</h5>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div class="card text-start">
        <div class="imageDiv">
          <img
            src="../../../../assets/icons/edit-button.png"
            alt=""
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          />
        </div>
        <img class="card-img-top" src="{{ userProfile }}" alt="Title" />
        <div class="card-body">
          <h4 class="card-title">User Name : {{ userName }}</h4>
          <p class="card-text">Gender : {{ userGender }}</p>
          <p class="card-text">phone No : {{ userNumber }}</p>
          <h5 class="card-text mt-4">Email Id : {{ userEmail }}</h5>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-secondary"
            (click)="logOut()"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            Log Out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- modal  -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User Profile</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <upload-dropzone
          [options]="options"
          [onUpdate]="onUpdate"
          [width]="width"
          [height]="height"
          upload
          multi="false"
        >
        </upload-dropzone>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          (click)="onSave()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
