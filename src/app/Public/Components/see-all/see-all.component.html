<h5 class="section-3-heading">See All</h5>
<section class="section-3 section-container mb-5">
    <div class="product-list-container">
      <div class="product-list" id="productList">
        <div
          class="product-card"
          *ngFor="let product of allProductsArray; let i = index"
        >
          <div class="wrapperIcon sl-heart" (click)="addToWishlist(i)">
            <div
              class="heartIcon"
              [ngClass]="{ 'wishlist-added': wishlist.has(product._id) }"
            ></div>
          </div>
          <div class="row">
            <div class="col pe-0">
              <img src="{{ product.productImages[0].image_url }}" alt="Product Image" style="border-radius: 10% 0px 0px 0px;" />
            </div>
            <div class="col px-0">
              <img src="{{ product.productImages[1].image_url }}" alt="Product Image" />
            </div>
            <div class="col ps-0">
              <img src="{{ product.productImages[2].image_url }}" alt="Product Image"
              style="border-radius: 0px 11% 0px 0px;" />
            </div>
          </div>
          <div class="product-details p-2 text-center">
            <p class="product-name">{{ product.productName }}</p>
            <h6>&#8377;{{ product.productPrice }}</h6>
            <div class="product-rating">
              <div class="starImgNum">
                <span class="starImage">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="white"
                    class="bi bi-star-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                    />
                  </svg>
                </span>
                <span class="starNum">&nbsp;4.9</span>
              </div>
              <div class="desk-review-dot"></div>
              <div class="starCount">&nbsp;(469 Reviews)</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
